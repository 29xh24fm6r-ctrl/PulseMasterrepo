name: canon-prod

on:
  workflow_dispatch: {}
  push:
    branches: [ release ]

jobs:
  canon-prod:
    name: canon-prod
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Protect secrets + approvals via GitHub Environments
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Canon Gate (DB REQUIRED)
        env:
          CANON_REQUIRE_DB: "true"
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: npm run canon:check
