name: Dev Bootstrap Smoke

on:
  push:
    branches: [main, feat/*]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      VERCEL_ENV: preview
      NEXT_PUBLIC_DEV_PULSE_OWNER_USER_ID: "00000000-0000-0000-0000-000000000001"
      PULSE_DEV_OWNER_ID: "00000000-0000-0000-0000-000000000001"
      PULSE_ENABLE_DEV_BYPASS: "true"
      # Required for ClerkProviderSafe runtime check (using test key for CI smoke)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_cmVsYXhlZC1jaG93LTgzLmNsZXJrLmFjY291bnRzLmRldiQ"
      CLERK_SECRET_KEY: "sk_test_HzpM6P5TDQdHD5YrRrMLBoVNX69Theo0X4eCvnbrMB"
      # Required for Supabase Client runtime check
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Signal to guard.ts to allow placeholders if secrets are missing
      PULSE_SMOKE: "1"

    steps:
      - uses: actions/checkout@v4
      
      - name: Assert smoke env present
        run: node -e "console.log('PULSE_SMOKE=',process.env.PULSE_SMOKE,'URL?',!!process.env.NEXT_PUBLIC_SUPABASE_URL,'ANON?',!!process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY)"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      
      - run: npm run build
      
      # We use 'next start' via Playwright webServer, but we can verify it here too or let PW handle it.
      # The config uses 'npm run start'.
      
      - name: Start Next server (CI)
        run: |
          nohup npx next start -p 3000 -H 0.0.0.0 > next-ci.log 2>&1 &
          echo $! > next-ci.pid

      - name: Wait for server (/healthz)
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/healthz > /dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 2
          done
          echo "Server did not become ready"
          echo "---- next-ci.log (tail) ----"
          tail -n 200 next-ci.log || true
          exit 1

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000

      - name: Stop Next server
        if: always()
        run: |
          if [ -f next-ci.pid ]; then
            kill $(cat next-ci.pid) || true
          fi
          echo "---- next-ci.log (tail) ----"
          tail -n 200 next-ci.log || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
