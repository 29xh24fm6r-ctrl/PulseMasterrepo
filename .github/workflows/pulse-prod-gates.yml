name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Canon Check
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          CANON_REQUIRE_DB: ${{ vars.CANON_REQUIRE_DB }}
        run: npm run canon:check

      - name: Verify No Runtime Context Throws
        run: npx tsx scripts/verify-no-runtime-context-throws.ts

      - name: Verify Clerk Production Keys
        if: github.ref == 'refs/heads/main'
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          VERCEL_ENV: production
        run: node scripts/verify-clerk-prod-keys.mjs

      - name: Build (Catch ReferenceErrors)
        run: npm run build

      - name: Start App & Verify Public Assets
        run: |
          npm run build
          npm start &
          npx wait-on http://localhost:3000
          node scripts/verify-public-assets.mjs http://localhost:3000

  prod-smoke:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Prod smoke (DB + HTTP)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          PROD_BASE_URL: ${{ vars.PROD_BASE_URL }}
        run: npm run prod:smoke
