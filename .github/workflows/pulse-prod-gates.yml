name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Canon gate (Node/pg)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          CANON_REQUIRE_DB: ${{ vars.CANON_REQUIRE_DB }}
        run: npm run canon:check

  prod-smoke:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Prod smoke (DB + HTTP)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
        run: npm run prod:smoke
