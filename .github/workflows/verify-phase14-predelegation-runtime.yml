name: Verify Phase 14 Pre-Delegation (Runtime)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  runtime-verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Supabase CLI (used to start local stack inside CI)
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Starts local Supabase via docker inside the GitHub runner
      - name: Start Supabase
        run: supabase start

      # Optional but strongly recommended for determinism:
      - name: Reset DB (apply migrations clean)
        run: supabase db reset

      - name: Export Supabase env for tests
        shell: bash
        run: |
          echo "SUPABASE_URL=http://127.0.0.1:54321" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$(supabase status -o json | node -e \"const fs=require('fs'); const s=JSON.parse(fs.readFileSync(0,'utf8')); console.log(s.api.anon_key)\")" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | node -e \"const fs=require('fs'); const s=JSON.parse(fs.readFileSync(0,'utf8')); console.log(s.api.service_role_key)\")" >> $GITHUB_ENV

      - name: Run Phase 14 runtime verification
        env:
          NODE_ENV: test
          # Bypass assertRuntimeOnly check in lib/env/runtime-phase.ts
          CI: false 
          # Environment variables required by getSupabaseAdminRuntimeClient
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run verify:phase14:runtime

      - name: Stop Supabase
        if: always()
        run: supabase stop
