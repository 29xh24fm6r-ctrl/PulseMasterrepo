name: Verify Phase 14 Pre-Delegation (Runtime)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  runtime-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NODE_ENV: test
      SUPABASE_CLI_DISABLE_UPDATE_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize repo directory name
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          if [ "$(basename "$PWD")" != "PulseMasterrepo" ]; then
            cd ..
            rm -rf PulseMasterrepo
            mv "$(basename "$GITHUB_WORKSPACE")" PulseMasterrepo
            echo "PULSE_REPO_DIR=$(pwd)/PulseMasterrepo" >> "$GITHUB_ENV"
          else
            echo "PULSE_REPO_DIR=$GITHUB_WORKSPACE" >> "$GITHUB_ENV"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: |
          rm -rf .supabase
          supabase start

      - name: Supabase status (json)
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: supabase status -o json

      - name: Reset DB (apply migrations clean)
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: supabase db reset --no-seed

      - name: Export Supabase env for tests
        working-directory: ${{ env.PULSE_REPO_DIR }}
        shell: bash
        run: |
          STATUS_JSON="$(supabase status -o json)"
          echo "SUPABASE_URL=http://127.0.0.1:54321" >> "$GITHUB_ENV"
          echo "SUPABASE_ANON_KEY=$(echo "$STATUS_JSON" | jq -r '.api.anon_key')" >> "$GITHUB_ENV"
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo "$STATUS_JSON" | jq -r '.api.service_role_key')" >> "$GITHUB_ENV"

          echo "SUPABASE_URL set."
          echo "Anon key len: $(echo "$STATUS_JSON" | jq -r '.api.anon_key | length')"
          echo "Service key len: $(echo "$STATUS_JSON" | jq -r '.api.service_role_key | length')"

      - name: Run Phase 14 runtime verification
        working-directory: ${{ env.PULSE_REPO_DIR }}
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run verify:phase14:runtime

      - name: Dump Supabase status (on failure)
        if: failure()
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: supabase status

      - name: Dump Docker containers (on failure)
        if: failure()
        run: |
          docker ps -a || true

      - name: Upload .supabase (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-local-state
          path: ${{ env.PULSE_REPO_DIR }}/.supabase
          if-no-files-found: ignore

      - name: Stop Supabase
        if: always()
        working-directory: ${{ env.PULSE_REPO_DIR }}
        run: supabase stop
