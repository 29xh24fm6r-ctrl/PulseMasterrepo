name: Verify Phase 14 Pre-Delegation (Runtime)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  runtime-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NODE_ENV: test
      SUPABASE_CLI_DISABLE_UPDATE_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # IMPORTANT: force a clean supabase local state so status/start are consistent
      - name: Clean Supabase local state
        run: rm -rf .supabase

      - name: Start Supabase (CI hardened)
        shell: bash
        run: |
          set -euo pipefail
          echo "== docker info =="
          docker info || true
      
          echo "== supabase start (debug, ignore health check) =="
          # This flag is supported (per CLI help) and prevents CI from failing due to slow/unhealthy non-core services.
          supabase start --ignore-health-check --debug

      - name: Assert Supabase DB container exists
        shell: bash
        run: |
          set -euo pipefail
          docker ps -a || true
      
          if ! docker ps -a --format '{{.Names}}' | grep -q '^supabase_db_'; then
            echo "FATAL: Supabase DB container was not created."
            exit 1
          fi

      - name: Supabase status (json)
        run: supabase status -o json

      - name: Reset DB (apply migrations clean)
        run: supabase db reset --no-seed

      - name: Export Supabase env for tests
        shell: bash
        run: |
          STATUS_JSON="$(supabase status -o json)"
          echo "SUPABASE_URL=http://127.0.0.1:54321" >> "$GITHUB_ENV"
          echo "SUPABASE_ANON_KEY=$(echo "$STATUS_JSON" | jq -r '.api.anon_key')" >> "$GITHUB_ENV"
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo "$STATUS_JSON" | jq -r '.api.service_role_key')" >> "$GITHUB_ENV"

          echo "SUPABASE_URL set."
          echo "Anon key len: $(echo "$STATUS_JSON" | jq -r '.api.anon_key | length')"
          echo "Service key len: $(echo "$STATUS_JSON" | jq -r '.api.service_role_key | length')"

      - name: Run Phase 14 runtime verification
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run verify:phase14:runtime

      - name: Dump Supabase debug logs (on failure)
        if: failure()
        shell: bash
        run: |
          echo "== supabase status =="
          supabase status || true
      
          echo "== docker ps -a =="
          docker ps -a || true
      
          echo "== docker logs (supabase*) =="
          for c in $(docker ps -a --format '{{.Names}}' | grep '^supabase_' || true); do
            echo "---- logs for $c ----"
            docker logs --tail 200 "$c" || true
          done

      - name: Upload .supabase (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-local-state
          path: .supabase
          if-no-files-found: ignore

      - name: Stop Supabase
        if: always()
        run: supabase stop
