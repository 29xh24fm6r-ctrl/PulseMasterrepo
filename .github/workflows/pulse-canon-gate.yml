name: Pulse Canon Gate

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  canon-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Pulse Canon Gate
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          CANON_REQUIRE_DB: ${{ vars.CANON_REQUIRE_DB }}
        run: |
          if [ "$CANON_REQUIRE_DB" = "true" ]; then
            if [ -z "$SUPABASE_DB_URL" ]; then
              echo "SUPABASE_DB_URL missing"
              exit 1
            fi
            psql "$SUPABASE_DB_URL" -c "select 1"
          else
            echo "Skipping DB canon checks (CANON_REQUIRE_DB=false)"
          fi
