name: Pulse Canon Gate

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  canon-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Pulse Canon Gate
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "SUPABASE_DB_URL secret is missing. Add it to enable canon gating."
            exit 1
          fi
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select public.pulse_canon_gate();"
