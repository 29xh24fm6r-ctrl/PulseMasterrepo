name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      # CI-safe dummy values for build (not used at runtime)
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bW15IiwiYXVkIjoiYXV0aGVudGljYXRlZCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjQ1MTkyMDAwLCJleHAiOjE5NjA1NTIwMDB9.dummy-key-for-ci-build-only
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZHVtbXkta2V5LWZvci1jaS1idWlsZC1vbmx5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      
      - name: Verify SDK isolation
        run: npx tsx scripts/verify-no-sdk-imports.ts

      - name: Verify Build Shell Architecture
        run: npx tsx scripts/verify-build-shell.ts

      - name: Verify protected pages are runtime-only
        run: npx tsx scripts/verify-force-dynamic-pages.ts

      - name: Build
        run: npm run build

      - name: Start server (next start)
        run: |
          npm run start -- -p 3000 &
          echo $! > .next_pid

      - name: Wait for readiness
        run: |
          node -e "const http=require('http');let n=0;const t=setInterval(()=>{http.get('http://localhost:3000',res=>{console.log('ready');clearInterval(t);process.exit(0);}).on('error',()=>{if(++n>60){console.error('server not ready');clearInterval(t);process.exit(1);}})},1000);"

      - name: Safe-to-Ship Checks
        run: npm run check:ci

      - name: Stop server
        if: always()
        run: |
          kill $(cat .next_pid) || true
